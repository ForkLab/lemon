{% load i18n main_menu %}
{% load url from future %}

<ul class="main-menu" id="main-menu">
  {% for section in menu.non_empty_sections %}
    <li>
      <span>{{ section.title }}</span>
      <ul>
        {% for item in section.items %}
          <li><a href="{% main_menu_item_url item.get_content_type %}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
