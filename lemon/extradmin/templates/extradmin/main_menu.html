{% load i18n main_menu %}

{% regroup menu_items by section as sections %}
<ul class="main-menu" id="main-menu">
  {% for section in sections %}
    <li>
      <span>{{ section.grouper.name }}</span>
      <ul>
        {% for item in section.list %}
          <li><a href="{% main_menu_item_url item.content_type %}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
